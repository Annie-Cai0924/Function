<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Star Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Star Chart</h1>
        
        <div class="card">
            <h2>Record Your Emotion</h2>
            <div class="form-group">
                <label for="emotion">Select Emotion</label>
                <select id="emotion">
                    <option value="Happy">Happy</option>
                    <option value="Calm">Calm</option>
                    <option value="Anxious">Anxious</option>
                    <option value="Angry">Angry</option>
                    <option value="Sad">Sad</option>
                    <option value="Excited">Excited</option>
                    <option value="Tired">Tired</option>
                    <option value="Content">Content</option>
                </select>
            </div>
            <div class="form-group">
                <label for="intensity">Intensity (1-10)</label>
                <input type="range" id="intensity" min="1" max="10" value="5">
                <div id="intensity-value" class="range-value">5</div>
            </div>
            
            <div class="form-group">
                <label for="note">Note (optional)</label>
                <input type="text" id="note" placeholder="Add some notes...">
            </div>
            
            <button id="save-btn">Record Emotion</button>
        </div>
        
        <div class="card">
            <h2>Your Emotion Star Chart</h2>
            <div id="star-chart" class="star-chart"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FFD700;"></div>
                    <span>Happy</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #48CAFF;"></div>
                    <span>Calm</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #8A2BE2;"></div>
                    <span>Anxious</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF4500;"></div>
                    <span>Angry</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4169E1;"></div>
                    <span>Sad</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FF1493;"></div>
                    <span>Excited</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #808080;"></div>
                    <span>Tired</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #32CD32;"></div>
                    <span>Content</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Emotion Records</h2>
            <div id="emotion-list" class="emotion-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
