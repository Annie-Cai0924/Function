<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Sky Emotion Tracker | Enterprise Zodiac Emotion Management Platform</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/reset.css">
</head>
<body>
  <div class="app-wrapper">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="logo">
        <h1>Star Sky Emotion Tracker</h1>
      </div>
      <div class="top-actions">
        <select id="zodiac-sign">
          <option value="">Select Zodiac Sign</option>
        </select>
        <button id="record-emotion-btn">Record Emotion</button>
      </div>
    </div>

    <!-- Star Chart -->
    <div class="card">
      <h2>Your Emotion Star Chart</h2>
      <div id="star-chart" class="star-chart"></div>
    </div>

    <!-- Emotion Records -->
    <div class="card">
      <h2>Emotion Records</h2>
      <div id="emotion-list" class="emotion-list"></div>
    </div>

    <!-- Side Panel: Zodiac Advice -->
    <div class="side-panel">
      <div class="panel-card">
        <div class="panel-header">
          <div class="panel-title">ðŸŒŸ Today's Zodiac Advice</div>
        </div>
        <div class="panel-content">
          <div id="zodiac-info">
            <div class="zodiac-header">
              <strong id="zodiac-title">Please select a zodiac sign</strong>
              <div><small id="zodiac-period">-</small></div>
              <div><small>Element: <span id="zodiac-element">-</span></small></div>
            </div>
            <p id="zodiac-message" class="zodiac-message">
              Select your zodiac sign to receive emotional guidance for today.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Emotion Modal -->
    <div id="emotion-modal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title">Record Today's Emotion</div>
          <button class="close-modal" id="close-modal">Ã—</button>
        </div>
        <div class="modal-body">
          <form id="emotion-form">
            <div class="form-group">
              <label for="emotion">Select Emotion</label>
              <select id="emotion">
                <option value="Happy">Happy</option>
                <option value="Calm">Calm</option>
                <option value="Anxious">Anxious</option>
                <option value="Angry">Angry</option>
                <option value="Sad">Sad</option>
                <option value="Excited">Excited</option>
                <option value="Tired">Tired</option>
                <option value="Content">Content</option>
              </select>
            </div>

            <div class="form-group">
              <label for="intensity">Emotion Intensity</label>
              <input type="range" id="intensity" min="1" max="10" value="5" />
              <div id="intensity-value" class="range-value">5</div>
            </div>

            <div class="form-group">
              <label for="note">Note (optional)</label>
              <input type="text" id="note" placeholder="Add some notes..." />
            </div>

            <button type="submit" class="submit-btn">Record Emotion</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/main.js"></script>
</body>
</html>
